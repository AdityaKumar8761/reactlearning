<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>
<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        function ChatInput(){
            return (  //fragment <> </> does not insert div full work like a div

                <>   
                    <input 
                        placeholder="Send a message to Chatbot" 
                        size="30"></input>
                    <button>Send</button>
                </>
            );
        }
        


        function ChatMessage(props){            //destructuring function ChatMessage({ message, sender })
                                                //probs == variable similar
            const { message } = props;
            const sender = props.sender;        // alternative advancd
                                                 // const { message,sender } = props;

            return (
                <div>
                    {sender === 'robot' && (
                        <img src="robot.png" width="50" />)
                    }
                    {message} 
                    {sender === 'user' && (
                        <img src="user.png" width="50" />
                    )}
                </div>
            )
        }



        function ChatMessages(){
            const chatMessages = [{
                message: 'hello chatbot',
                sender: 'user',
                id: "id1"
            },{
                message: 'hello! how can i help you?',
                sender: 'robot',
                id: 'id2'
            }]; 

            function sendMessage() {
                chatMessages.push({
                    message: 'test',
                    sender: 'user',
                    id: crypto.randomUUID()
                });
                console.log(chatMessages);
            }

            return (
            <>

            <button onClick={sendMessage}> Send message </button>

            { chatMessages.map((chatMessage)=>{
                    return(
                            <ChatMessage 
                                message ={chatMessage.message}
                                sender = {chatMessage.sender}
                                key = {chatMessage.id}
                            />
                    );
            })}
        </>
    )}




        function App(){
             // next step
        //map create a new array and perform the operation or function given in the array    // array.map((value , index , array)=>{operation/function})
            return(
            <>  
                <ChatInput />
                <ChatMessages/>

            </>
        )
        }


      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>

</body>
</html>
